<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          <a href="{{ 'feed.xml' | relative_url }}">
            <svg class="svg-icon orange">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
            </svg><span>Subscribe</span>
          </a>
        </p>
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

<script>
	var lang_eng = (window.location.pathname == "/en/")
	var date_label = lang_eng ? "Date" : "Fecha";
	var acts_label = lang_eng ? "Vaccination acts" : "Actos vacunales";
	var first_dose_label = lang_eng ? "1st" : "1era";
	var second_dose_label = lang_eng ? "2nd" : "2da";
	var date_format = lang_eng ? "MM/DD/YY" : "DD/MM/YY";
	var number_format = lang_eng ? {decimal:",",thousand:"."} : {decimal:".",thousand:","};
	var min_with_cols = 113;
	Papa.parse("https://raw.githubusercontent.com/3dgiordano/covid-19-uy-vacc-data/main/data/Uruguay.csv", {
		download: true,
		header: true,
		dynamicTyping: true,
		complete: function(results) {
			
			var table = new Tabulator("#vaccine-table", {
				height:450, 
				data:results.data, 
				layout:"fitDataFill",
				columns:[ 
					{title:date_label, field:"date", hozAlign:"center", headerHozAlign:"center", minWidth:min_with_cols,
						formatter:"datetime", formatterParams:{
							inputFormat:"YYYY-MM-DD",
							outputFormat:date_format,
						}
					},
					{title:acts_label, field:"daily_vaccinated", hozAlign:"center", headerHozAlign:"center", minWidth:min_with_cols, headerSort:false, bottomCalc:"sum" , formatter:"money", formatterParams:number_format},
					{
						title:"Sinovac", headerHozAlign:"center",
						columns:[
							{title:first_dose_label, field:"people_coronavac", hozAlign:"center", headerHozAlign:"center", minWidth:min_with_cols, headerSort:false, bottomCalc:"sum"},
							{title:second_dose_label, field:"fully_coronavac", hozAlign:"center", headerHozAlign:"center", minWidth:min_with_cols, headerSort:false, bottomCalc:"sum"},
						],
					},
					{
						title:"Pfizer/BioNTech", headerHozAlign:"center",
						columns:[
							{title:first_dose_label, field:"people_pfizer", hozAlign:"center", headerHozAlign:"center", minWidth:min_with_cols, headerSort:false, bottomCalc:"sum"},
							{title:second_dose_label, field:"fully_pfizer", hozAlign:"center", headerHozAlign:"center", minWidth:min_with_cols, headerSort:false, bottomCalc:"sum"},
						],
					},
					{
						title:"Oxford/AstraZeneca", headerHozAlign:"center",
						columns:[
							{title:first_dose_label, field:"people_astrazeneca", hozAlign:"center", headerHozAlign:"center", minWidth:min_with_cols, headerSort:false, bottomCalc:"sum"},
							{title:second_dose_label, field:"fully_astrazeneca", hozAlign:"center", headerHozAlign:"center", minWidth:min_with_cols, headerSort:false, bottomCalc:"sum"},
						],
					},
					
				],
				initialSort:[
					{column:"date", dir:"desc"},
				],
			});			
			
		}
	});


</script>

</footer>
