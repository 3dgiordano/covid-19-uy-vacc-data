<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          <a href="{{ 'feed.xml' | relative_url }}">
            <svg class="svg-icon orange">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
            </svg><span>Subscribe</span>
          </a>
        </p>
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

<script>
	Papa.parse("https://raw.githubusercontent.com/3dgiordano/covid-19-uy-vacc-data/main/data/Uruguay.csv", {
		download: true,
		header: true,
		dynamicTyping: true,
		complete: function(results) {
			
			var table = new Tabulator("#vaccine-table", {
				height:450, 
				data:results.data, 
				layout:"fitDataFill",
				columns:[ 
					{title:"Date", field:"date", hozAlign:"center", headerHozAlign:"center", minWidth:113},
					{title:"Vaccination acts", field:"daily_vaccinated", hozAlign:"center", headerHozAlign:"center", minWidth:113, headerSort:false},
					{
						title:"Sinovac", headerHozAlign:"center",
						columns:[
							{title:"1st", field:"people_coronavac", hozAlign:"center", headerHozAlign:"center", minWidth:113, headerSort:false},
							{title:"2nd", field:"fully_coronavac", hozAlign:"center", headerHozAlign:"center", minWidth:113, headerSort:false},
						],
					},
					{
						title:"Pfizer/BioNTech", headerHozAlign:"center",
						columns:[
							{title:"1st", field:"people_pfizer", hozAlign:"center", headerHozAlign:"center", minWidth:113, headerSort:false},
							{title:"2nd", field:"fully_pfizer", hozAlign:"center", headerHozAlign:"center", minWidth:113, headerSort:false},
						],
					},
					{
						title:"Oxford/AstraZeneca", headerHozAlign:"center",
						columns:[
							{title:"1st", field:"people_astrazeneca", hozAlign:"center", headerHozAlign:"center", minWidth:113, headerSort:false},
							{title:"2nd", field:"fully_astrazeneca", hozAlign:"center", headerHozAlign:"center", minWidth:113, headerSort:false},
						],
					},
					
				],
				initialSort:[
					{column:"date", dir:"desc"},
				],
			});			
			
		}
	});


</script>

</footer>
